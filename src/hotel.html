<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
      }

      .container {
        overflow: hidden;
      }

      .rectangle span a {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        text-decoration: none;
      }

      .btn1 {
        height: 200px;
        margin: 5px;
        border-radius: 10px;
        background-color: #007bff;
      }

      .btn1-success {
        background-color: blue;
      }

      .btn1 span {
        display: inline-block;
        font-size: 20px;
        font-weight: bold;
        color: black;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .btn1 span a {
        color: inherit;
        text-decoration: none;
      }

      .btn-fixed-width {
        width: 100px;
      }

      .rectangle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(25% - 10px);
        height: 150px;
        margin: 5px;
        border-radius: 10px;
        background-color: #007bff;
        transition: all 0.2s ease-in-out;
      }

      .row {
        display: flex;
        justify-content: center;
        margin: 10px 0;
      }

      .btn1:hover {
        transform: scale(1.035);
      }

      .custom-list {
        list-style: none;
        counter-reset: my-counter;
      }

      .custom-list li {
        display: flex;
        align-items: center;
      }

      .custom-list li::before {
        content: counter(my-counter);
        counter-increment: my-counter;
        display: inline-block;
        width: 20px;
        height: 20px;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: 16px;
        text-align: center;
        line-height: 20px;
        color: #fff;
        background-color: #007bff;
        border-radius: 50%;
        margin-right: 10px;
      }

      .custom-list li button {
        flex-grow: 1;
      }

      .btn1:hover span {
        font-size: 24px;
        color: white;
      }

      .btn1.active {
        transform: scale(1.1);
      }
    </style>
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      function sendMessage() {
        var messageInput = document.querySelector('.form-control');
        var message = messageInput.value;
        // Send the message to the server or do something else with it
        alert('speed-limited');
      }
    </script>
  </head>
  <body class="p-0 m-0 border-0 bd-example">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          <form class="d-flex" role="search">
