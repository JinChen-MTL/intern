<html lang="en">

    <link

    />
    <link

    <link

    <link rel=stylesheet

    integrity=undefined crossorigin=anonymous>

    <style>
      * {
        margin: 0;
      }

      .container {
        overflow: hidden;
      }

      .rectangle span a {
        font-size: 20px;
        font-weight: bold;
        color: #fff; /* change the font color to white */
        text-align: center;
        text-decoration: none; /* remove the underline */
      }
      .btn1 {
      }

      .btn1-success {
        background-color: blue;
      }
      .btn1 span {
        display: block;
        padding: 0 10px;
      }
      .btn1 a {
        color: inherit;
        text-decoration: none;
      }
      .btn-fixed-width {
        width: 100px; /* set fixed width here */
      }
      .btn1 {
        height: 200px;
        margin: 5px;
        border-radius: 10px;
        background-color: #007bff;
      }
      .rectangle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(25% - 10px);
        height: 150px;
        margin: 5px;
        border-radius: 10px;
        background-color: #007bff;
        transition: all 0.2s ease-in-out;
      }
      .row {
        display: flex;
        justify-content: center; /* center the rectangles in the second row */
        margin: 10px 0;
      }
      .btn1 span {
        display: inline-block;
        font-size: 20px;
        font-weight: bold;
        color: black;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .btn1:hover {
        transform: scale(1.1);
      }

      .btn1:hover span {
        font-size: 24px;
        color: white;
      }

      .btn1.active {
        transform: scale(1.1);
      }
      /*chatbox*/
      a.nav-link {
        color: gray;
        font-size: 18px;
        padding: 0;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #e84118;
        padding: 2px;
        flex: none;
      }

      input:focus {
        outline: 0px !important;
        box-shadow: none !important;
      }

      .card-text {
        border: 2px solid #ddd;
        border-radius: 8px;
      }
    </style>
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      function sendMessage() {
        var messageInput = document.querySelector('.form-control');
        var message = messageInput.value;
        // Send the message to the server or do something else with it
        alert('speed-limited');
      }
    </script>
  </head>

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

              <ul class="dropdown-menu">

                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>

          <form class="d-flex" role="search">

            />

              Search
            </button>
          </form>

      </div>
    </nav>
