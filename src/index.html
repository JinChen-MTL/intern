    <style>
      .container {
        max-width: 800px;
        margin: 6px auto 0;
        overflow: hidden;
      }

      .rectangle span a {
        font-size: 20px;
        font-weight: bold;
        color: #fff; /* change the font color to white */
        text-align: center;
        text-decoration: none; /* remove the underline */
      }

      .rectangle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(25% - 10px);
        height: 150px;
        margin: 5px;
        border-radius: 10px;
        background-color: #007bff;
        transition: all 0.2s ease-in-out;
      }
      .row {
        display: flex;
        justify-content: center; /* center the rectangles in the second row */
        margin: 10px 0;
      }
      .rectangle span {
        display: inline-block;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .rectangle:hover {
        transform: scale(1.1);
      }

      .rectangle:hover span {
        font-size: 24px;
        color: #007bff;
      }

      .rectangle.active {
        transform: scale(1.1);
      }
      /*chatbox*/
      a.nav-link {
        color: gray;
        font-size: 18px;
        padding: 0;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #e84118;
        padding: 2px;
        flex: none;
      }

      input:focus {
        outline: 0px !important;
        box-shadow: none !important;
      }

      .card-text {
        border: 2px solid #ddd;
        border-radius: 8px;
      }

    <script type="text/javascript">
      const bubbles = document.querySelectorAll('.bubble');
      bubbles.forEach((bubble) => {
        bubble.addEventListener('click', () => {
          bubble.classList.add('active');
          setTimeout(() => {
            window.location.href = 'https://www.example.com';
          }, 1000);
        });
      });
    </script>
